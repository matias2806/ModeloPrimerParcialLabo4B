<div class="container mt-5">
    <main>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <app-tabla-paises></app-tabla-paises>

            </div>


            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Alta Actores</h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="nombre" class="form-label">nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                El nombre es requerido.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="apellido" class="form-label">apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                El apellido es requerido.
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <label for="telefono" class="form-label">telefono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                El telefono es requerido.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email <span
                                    class="text-muted">(Optional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            <div class="invalid-feedback">
                                Ingrese un email valido.
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="nacionalidad">Nombre del pais</label>
                            <input name="nacionalidad" for="nacionalidad" class="form-control">
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit">Alta de Actor</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2021 Matias Ezequiel Palmieri</p>
    </footer>
</div>
