<div class="container mt-5">
    <main>
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <app-tabla-paises [listadoPaises]='listadoPaises'
                    (eventoPaisSeleccionado)="cargarPaisSeleccionado($event)"></app-tabla-paises>
            </div>

            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Alta Actores</h4>
                <form [formGroup]="formGroup" class="needs-validation" (ngSubmit)="altaActor()">
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="" value="" required>
                            <small class="invalido"
                                *ngIf="formGroup.get('nombre')?.errors?.required && formGroup.get('nombre')?.touched">(!)
                                El nombre del actor es requerido</small>
                        </div>

                        <div class="col-sm-12">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="" value="" required>
                            <small class="invalido"
                                *ngIf="formGroup.get('apellido')?.errors?.required && formGroup.get('apellido')?.touched">(!)
                                El apellido del actor es requerido</small>
                        </div>

                        <div class="col-sm-12">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="" value="" required>
                            <small class="invalid"
                                *ngIf="formGroup.get('telefono')?.errors?.required && formGroup.get('telefono')?.touched">(!)
                                El telefono del actor es requerido</small>
                            <small class="invalid"
                                *ngIf="formGroup.get('telefono')?.errors?.min || formGroup.get('telefono')?.errors?.max && formGroup.get('telefono')?.touched">(!)
                                El telefono es incorrecto</small>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email <span
                                    class="text-muted">(Optional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            <small class="invalido"
                                *ngIf="formGroup.get('email')?.errors?.email && formGroup.get('email')?.touched">(!) El
                                email del actor es requerido</small>
                        </div>

                        <div class="col-md-12 mb-3">
                            <label for="nacionalidad">Nombre del pais</label>
                            <input name="nacionalidad" disabled for="nacionalidad" class="form-control"
                                value={{paisSeleccionado?.name}}>
                            <small class="invalido" *ngIf="formGroup.get('nacionalidad')?.errors?.nacionalidad">(!) El
                                pais del actor es requerido</small>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="formGroup.invalid || !paisSeleccionado" >Alta de
                            Actor</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2021 Matias Ezequiel Palmieri</p>
    </footer>
</div>
